services:
  rasa:
    build:
      context: .
      dockerfile: Dockerfile.rasa
    ports:
      - "5005:5005"
    depends_on:
      - actions
    volumes:
      - ./models:/app/models

  actions:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"

  ui:
    build:
      context: ./ui
    ports:
      - "3000:4173"
    command: npm run preview -- --host
